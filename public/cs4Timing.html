<!DOCTYPE html>

    <script  src = "./Scripts/cs4Timing.js"> </script>
    <link rel='stylesheet'  href='./stylesheets/cs4Timing.css'>

<html>
<head>
    <title>CS4 Timings</title>
    <h1>CS4 Timings Screen</h1>
</head>

<body>
    <div id="wraper">

        <div>
            <h3 >Event Log</h3>
            <button id = "buttonClear"  onmousedown = "buttonClear()"> Clear Log </button>
        </div>

        <div id="websocketlog" class="log">
            <p> Waiting for connection ....</p>

        </div>



    </div>
<div id="bigdiv">
    <div id = timing1 class = timing >
        <fieldset id = "fieldset1">
            <legend>Timing 1</legend>

                    Show Name: <input id=showname1 name=showname1 type=text value="ShowName" required style = "width: 8em" autofocus>

            <div>
                    Output Type:   R4 Slides <input id=r4slides1 name=output1 value= "r4slides" type=radio checked>
                    R4 Audio<input id=r4audio1 name=output1 value = "r4audio" type=radio >
            </div>

            <div>
                    Directory:     <input id=directory1 name=directory1 type=text value="English" style = "width: 8em" required>
                    Current Cue: <input id=cue1 name=cue1 type=number value=1 required style = "width: 5em">
            </div>

            <div id="buttondiv1">
                    <button id = "goButton1"  onmousedown = "cueclick1()"> GO </button>
            </div>

        </fieldset>

    </div>


    <div id = timing2 class = timing>
        <fieldset>
            <legend id = "legend1">Timing 2</legend>

            Show Name: <input id=showname2 name=showname2 type=text value="ShowName" required style = "width: 8em"  >

            <div>
                Output Type:   R4 Slides <input id=r4slides2 name=output2 value= "r4slides" type=radio checked>
                R4 Audio<input id=r4audio2 name=output2 value = "r4audio" type=radio >
            </div>

            <div>
                Directory:     <input id=directory2 name=directory2 type=text value="English" style = "width: 8em" required>
                Current Cue: <input id=cue2 name=cue2 type=number value=1 required style = "width: 5em">
            </div>

            <div id="buttondiv2">
                 <button id = "goButton2"  onmousedown = "cueclick2()"> GO </button>
            </div>

        </fieldset>

    </div>

        <div id = timing3 class = timing>
            <fieldset>
                <legend>Timing 3</legend>

                Show Name: <input id=showname3 name=showname3 type=text value="ShowName" required style = "width: 8em"  >

                <div>
                    Output Type:   R4 Slides <input id=r4slides3 name=output3 value= "r4slides" type=radio checked>
                    R4 Audio<input id=r4audio3 name=output3 value = "r4audio" type=radio >
                </div>

                <div>
                    Directory:     <input id=directory3 name=directory3 type=text value="English" style = "width: 8em" required>
                    Current Cue: <input id=cue3 name=cue3 type=number value=1 required style = "width: 5em">
                </div>

                <div id="buttondiv3" >
                   <button id = "goButton3"  onmousedown = "cueclick3()"> GO </button>
                </div>

            </fieldset>

        </div>

 </div>


</body>
</html>
