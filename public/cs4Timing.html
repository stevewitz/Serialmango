<!DOCTYPE html>

    <script  src = "./Scripts/cs4Timing.js"> </script>
    <link rel='stylesheet'  href='./stylesheets/cs4Timing.css'>

<html>
<head>
    <title>CS4 Timings</title>
    <h1>CS4 Timings Screen</h1>
</head>

<body>
    <div id="wraper">

        <h3 >Event Log</h3>
        <div id="websocketlog" class="log">
            <p> test text</p>

        </div>



    </div>
<div id="bigdiv">
    <div id = timing1 style = 'float:left'>
        <fieldset>
            <legend>Timing 1</legend>

                    Show Name: <input id=showname name=showname type=text value="ShowName" required style = "width: 8em" autofocus>


            <div>
                    Output Type:   R4 Slides <input id=r4slides name=output value= "r4slides" type=radio checked>
                    R4 Audio<input id=r4audio name=output value = "r4audio" type=radio >
                    Both  <input id=r4both name=output value= "both" type=radio>
            </div>

            <div>
                    Directory:     <input id=directory name=directory type=text value="English" style = "width: 8em" required>



                    Current Cue: <input id=phone name=phone type=tel value=1 required style = "width: 5em">
                </div>


                    <button id = "goButton"  onmousedown = "cueclick()"> GO </button>



        </fieldset>



    </div>


    <div id = timing2 style = 'float:left'>
        <fieldset>
            <legend>Timing 2</legend>

            Show Name: <input id=showname2 name=showname type=text value="ShowName" required style = "width: 8em" autofocus>


            <div>
                Output Type:   R4 Slides <input id=r4slides2 name=output2 value= "r4slides" type=radio checked>
                R4 Audio<input id=r4audio2 name=output2 value = "r4audio" type=radio >
                Both  <input id=r4both2 name=output2 value= "both" type=radio>
            </div>

            <div>
                Directory:     <input id=directory2 name=directory type=text value="English" style = "width: 8em" required>



                Current Cue: <input id=phone2 name=phone type=tel value=1 required style = "width: 5em">
            </div>


            <button id = "goButton2"  onmousedown = "cueclick()"> GO </button>



        </fieldset>



    </div>
    </div>
</body>
</html>
