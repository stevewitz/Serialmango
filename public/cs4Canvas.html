<!DOCTYPE HTML>
<html>
<head>
    <style>
        body {
            margin: 0px;
            padding: 0px;

        }

        #myCanvas{
            border: 1px solid #333333;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="800px" height="200px"></canvas>
<script>
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');
    var offset=0;
  //  context.beginPath();
/*
    for(var i=1; i<document.getElementById('myCanvas').width; i++)
    {


        if(i%5 ==0)
        {
            context.moveTo(i*10,140);
            context.lineTo(i*10, 180);
        }
        else
        {
            context.moveTo(i*10,160);
            context.lineTo(i*10, 180);
        }
        context.lineWidth = 2;

    }
    context.stroke();
    context.font="10px Arial";
    context.fillText("14:34",50-14,192)
    context.fillText("14:43",50*11-14,192)
 */
    setInterval(function(){movedata()},1000);




    function movedata(){
        var canvas = document.getElementById('myCanvas');
        context.clearRect(0,0,canvas.width,canvas.height);
        context.translate(-10,0);
        context.beginPath();
        offset -=1;
        for(var i=1; i*10<document.getElementById('myCanvas').width; i++)
        {


            if(i%5 ==0)
            {
                context.moveTo(i*10+offset,140);
                context.lineTo(i*10+offset, 180);
            }
            else
            {
                context.moveTo(i*10+offset,160);
                context.lineTo(i*10+offset, 180);
            }
            context.lineWidth = 1;

        }
        context.stroke();
        context.font="10px Arial";
        context.fillText("14:34",50-14+offset,192)
        context.fillText("14:43",50*11-14+offset,192)

    }
</script>
</body>
</html>
